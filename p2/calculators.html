    function calcFahrenheitToCelcius(tempF){
      var tempC = (tempF - 32) * .556;

      return Math.round(tempC);
    }

/* This function works

*/
    function calcCelciusToFarenheit(tempC){
      var tempF = (tempC * 1.8) + 32;

      return Math.round(tempF);
    }
